<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="obtain">
        <form action="https://formsubmit.co/sajjadnakhwa8@gmail.com" method="post" enctype="text/plain">
            <div class="row">
                <div class="get-info">
                    <input type="text" id="name" required>
                    <label for="name">Your Name</label>
                    </div>
                    <div class="get-info">
                        <input type="text" id="number" required>
                        <label for="number">Phone No.</label>
                    </div>

            <div class="get-info">

            </div>
            <div class="get-info">
                <textarea id="message" required rows="10"></textarea>
                <label for="message">Type a message</label>
            </div>
            <button class = "btn" value ="Send" type="submit">Submit</button>
            
        </form>
    </div>
</body>
